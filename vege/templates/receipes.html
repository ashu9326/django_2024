{% extends 'base.html' %}
{% block start %}

<div class="container mt-5">
    <!-- enctype="multipart/form-data" use for files to upload into db -->
<form action="" class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="container">
    <h1>Add Receipe</h1>
    <hr>
<div class="mb-3">
<label  for="" class="form-lable">Receipe Name</label>
<input name="receipe_name" type="text" class="form-control" required>
</div>

<div class="mb-3">
    <label  for="" class="form-lable">Receipe Description</label>
    <textarea name="receipe_discription" id="" cols="30" rows="5" class="form-control" style="resize : none" required></textarea>
    </div>

    <div class="mb-3 col-6">
        <label  for="" class="form-lable">Receipe Image</label>
        <input name="receipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add Receipe</button>
    </div>
</form>
</div>
{% endblock %}
